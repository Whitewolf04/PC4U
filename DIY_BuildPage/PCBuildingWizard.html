<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PC4U</title>
    <link rel="stylesheet" type="text/css" href="Buildpage.css" />
    <link rel="stylesheet" type="text/css" href="../Menu/menu.css" />
    <script type="text/javascript" src="../Menu/menu.js"></script>
</head>

<body>
    <form id="menu" onsubmit="return false">
        <div id="buttonGroup">
            <table border="0" id="buttonGroup">
                <tr>
                    <td><img src="../logo.png" width="50" height="50" id="logo" /></td>
                    <td><a class="menuButton" href="DIY_Mainpage.html">Main Page</a></td>
                    <td><a class="menuButton" href="../Newsletter/Newsletter.html">Newsletter</a></td>
                    <td><a class="menuButton" href="DIY_GUIDE_PAGE.html">Tutorial</a></td>
                </tr>
            </table>
        </div>

        <div id="buttonGroup">
            <button id="accountButton" onmouseover="displayAccountOptions()"
                onmouseout="hideAccountOptions()">Account</button>
            <div id="accountOptions">
                <a class="menuButton" href="../Menu/login.html" onmouseover="displayAccountOptions()"
                    onmouseout="hideAccountOptions()">Login</a>
                <a class="menuButton" href="../Menu/register.html" onmouseover="displayAccountOptions()"
                    onmouseout="hideAccountOptions()">Register</a>
            </div>
            <a href="#">
                <img id="shoppingCart" src="../Menu/Images/shopping_cart_nohover.png" alt="Shopping Cart" width="30px"
                    height="30px" onmouseover="glowShoppingCart()" onmouseout="dullShoppingCart()" />
            </a>
        </div>
    </form>

    <h1 id="banner">DIY Part Picking</h1>

    <div id="partPicking">
        <fieldset id="mainComp">
            <legend>Main Component</legend>
            <form id="mainCompForm">
                <label for="cpuBrand">CPU Brand</label>
                <select id="cpuBrand" name="cpuBrand">
                    <option value="none" selected disabled hidden>Select a CPU Brand</option>
                    <option value="intel">Intel</option>
                    <option value="amd">AMD</option>
                </select>
                <br/>

                <label for="cpuType">CPU Type</label>
                <select id="cpuType" name="cpuType">
                    <!--Populated by JavaScript-->
                </select>
                <br/>

                <label for="cpu">CPU</label>
                <select id="cpu" name="cpu">
                    <!--Populated by JavaScript-->
                </select>
                <br/>
                <br/>

                <label for="moboChipset">Motherboard Chipset</label>
                <select id="moboChipset" name="moboChipset">
                    <!--Populated by JavaSript-->
                </select>
                <br/>

                <label for="mobo">Motherboard</label>
                <select id="mobo" name="mobo">
                    <!--Populated by JavaScript-->
                </select>
                <br/>
                <br/>

                <label for="gpuBrand">GPU Brand</label>
                <select id="gpuBrand" name="gpuBrand">
                    <option value="none" selected disabled hidden>Select a GPU Brand</option>
                    <option value="nvidia">Nvidia</option>
                    <option value="amd">AMD</option>
                </select>
                <br/>

                <label for="gpuType">GPU Type</label>
                <select id="gpuType" name="gpuType">
                    <!--Populated by JavaScript-->
                </select>
                <br/>

                <label for="gpu">Graphics Card</label>
                <select id="gpu" name="gpu">
                    <!--Populated by JavaScript-->
                </select>
                <br/>
                <br/>

                <label for="ramConfig">Memory Configuration</label>
                <select id="ramConfig" name="ramConfig">
                    <option value="none" selected disabled hidden>Select a RAM configuration</option>
                    <option value="2x8">2 x 8GB (Recommended)</option>
                    <option value="2x16">2 x 16GB</option>
                    <option value="1x16">1 x 16GB</option>
                    <option value="2x4">2 x 4GB</option>
                    <option value="1x8">1 x 8GB</option>
                </select>
                <br/>

                <label for="ram">Memory Configuration</label>
                <select id="ram" name="ram">
                    <option value="none" selected disabled hidden>Select a RAM Speed</option>
                    <option value="4000mhz">4000mhz</option>
                    <option value="3600mhz">3600mhz</option>
                    <option value="3200mhz">3200mhz</option>
                    <option value="3000mhz">3000mhz</option>
                    <option value="2666mhz">2666mhz</option>
                </select>
                <br/>
            </form>
        </fieldset>
    </div>

    <script type="text/javascript" src="PCBuildingWizard.js"></script>
</body>

</html>
